<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Cuenta - LA PANERA</title>
    <link rel="stylesheet" href="../css/estilos.css">
    <link rel="icon" href="../pann.png">
</head>
<body>
    <div class="form-container">
        <h2>Crear Cuenta</h2>
        <form id="formulario-registro" action="../php/cuenta.php" method="post">
            <div class="form-group">
                <label for="nombre">Nombre completo:</label>
                <input type="text" id="nombre" name="nombre">
                <span class="error-message" id="error-nombre"></span>
            </div>
            
            <div class="form-group">
                <label for="email">Correo electrónico:</label>
                <input type="email" id="email" name="email">
                <span class="error-message" id="error-email"></span>
            </div>
            
            <div class="form-group">
                <label for="telefono">Teléfono:</label>
                <input type="tel" id="telefono" name="telefono">
                <span class="error-message" id="error-telefono"></span>
            </div>
            
            <div class="form-group">
                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password">
                <span class="error-message" id="error-password"></span>
            </div>
            
            <div class="form-group">
                <label for="confirm_password">Confirmar contraseña:</label>
                <input type="password" id="confirm_password" name="confirm_password">
                <span class="error-message" id="error-confirm_password"></span>
            </div>
            
            <button type="submit" class="btn-submit">Registrarse</button>
        </form>
        
        <div class="login-link">
            ¿Ya tienes una cuenta? <a href="login.html">Inicia sesión</a>
        </div>
    </div>

    </footer>

    <script src="../JS/validacion.js"></script>
</body>
</html>
