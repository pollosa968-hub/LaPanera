<!DOCTYPE html
 PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//ES" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="es" xml:lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/cssform.css">
    <title>PANADERÍA - FORMULARIO</title>
    <link rel="icon" href="../pann.png">
</head>
<body>
    <div class="contenedor">
    <h2>FORMULARIO DE PANADERÍA</h2>
    <form action="../php/resultadop.php" method="POST" name="formulario" class="formulario">
    <div class="linea">
    <h4>Datos del cliente</h4>
    <label for="nombre">Escribe tu nombre</label>
    <input type="text" id="nombre" placeholder="escribe tu nombre" name="nombre" size="20" maxlength="80" required /><br><br>

    <label for="tel">Escribe tu telefono</label>
    <input id="tel" placeholder="escribe tu tel" name="tel" size="20" maxlength="10" required /><br><br>

    <label for="email">Escribe tu correo</label>
    <input type="email"  placeholder="escribe tu email" id="email" name="email" size="20" required maxlength="80" required/>
    </div>
    <div class="linea">
    <h4>Tipo de pan</h4>
    <input type="radio" name="tipo_pan" value="dulce" checked="checked"/> Pan dulce
    <input type="radio" name="tipo_pan" value="integral"/> Pan integral
    <input type="radio" name="tipo_pan" value="teleras"/> Teleras
    </div>
    <div class="linea">
    <h4>Cantidad</h4>
    <label for="cantidad">Elige la cantidad:</label>
    <select  name="cantidad" id="cantidad">
        <option value="1"> 1 pieza</option>
        <option value="2"> 2 piezas</option>
        <option value="3"> 3 piezas</option>
        <option value="4"> 4 piezas</option>
        <option value="5"> 5 piezas</option>
    </select><br><br>
    </div>
    <h4>Método de pago</h4>
    <label for="pago">Selecciona método de pago:</label>
    <select  name="pago" id="pago">
        <option value="efectivo"> Efectivo</option>
        <option value="tarjeta"> Tarjeta</option>
        <option value="transferencia"> Transferencia</option>
    </select><br>
    <h4>Fecha de entrega</h4>
    <label for="fecha">Selecciona la fecha de entrega:</label>
    <input type="date" id="fecha" name="fecha" value="2025-01-01" min="2025-01-01" max="2025-12-31" /><br>
    <input type="checkbox" id="terminos" name="terminos"/>Acepto terminos y condiciones<br><br>

    <input type="submit" name="guardar" value="Enviar pedido"/> <br>
    <input type="reset" name="limpiar" value="Borrar"/> <br>
    </form>
    </div>
</body>
</html>
